# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
version: 2
updates:
  # npm/bun dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
    groups:
      # Group minor/patch updates together to reduce PR noise
      production-deps:
        patterns:
          - "*"
        exclude-patterns:
          - "@types/*"
          - "eslint*"
          - "@biomejs/*"
          - "vitest"
          - "@testing-library/*"
          - "jsdom"
        update-types:
          - "minor"
          - "patch"
      dev-deps:
        patterns:
          - "@types/*"
          - "eslint*"
          - "@biomejs/*"
          - "vitest"
          - "@testing-library/*"
          - "jsdom"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
